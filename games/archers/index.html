<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ragdoll Archers - Epic Archery Battle Game | Play Online Free</title>
    <meta name="description"
        content="Play Ragdoll Archers online - an addictive archery game where you shoot and destroy ragdolls in epic battles. Free to play in your browser, no download required!">
    <meta name="keywords" content="ragdoll archers, archery game, online archery, ragdoll game, free online games">
    <meta property="og:title" content="Ragdoll Archers - Epic Archery Battle Game">
    <meta property="og:description"
        content="Play Ragdoll Archers online - an addictive archery game where you shoot and destroy ragdolls in epic battles.">
    <meta property="og:url" content="https://ragdoll-archers.app">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Ragdoll Archers - Epic Archery Battle Game">
    <meta name="twitter:description"
        content="Play Ragdoll Archers online - an addictive archery game where you shoot and destroy ragdolls in epic battles.">
    <meta name="robots" content="index, follow">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <style>
        body {
            background-color: #f2f2f7;
            color: #333;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        .game-container {
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            background-color: white;
            margin-bottom: 2rem;
        }

        .game-frame-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 60%;
            overflow: hidden;
        }

        .game-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .apple-button {
            background-color: #007AFF;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .apple-button:hover {
            background-color: #0062CC;
            transform: translateY(-1px);
        }

        header {
            background: linear-gradient(to right, #007AFF, #5AC8FA);
        }

        footer {
            background-color: #2C2C2E;
        }

        .fullscreen-btn {
            position: absolute;
            right: 20px;
            bottom: 20px;
            z-index: 10;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
        }

        .fullscreen-btn:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .fullscreen-btn.hidden {
            display: none;
        }

        .fullscreen-game {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 9999;
            background-color: black;
            padding: 0;
            margin: 0;
        }

        .fullscreen-game iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        @media (min-width: 1024px) {
            .game-frame-container {
                padding-bottom: 50%;
                max-height: 600px;
            }
        }

        @media (max-width: 768px) {
            .game-frame-container {
                padding-bottom: 100%;
            }

            .fullscreen-btn {
                padding: 6px 10px;
                font-size: 12px;
            }
        }
    </style>
</head>

<body class="min-h-screen flex flex-col">
    <header class="py-6 text-white">
        <div class="container mx-auto px-4 md:px-8 text-center">
            <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold mb-4">Ragdoll Archers</h1>
            <p class="text-xl md:text-2xl mb-8">Master the bow, defeat your enemies, and become the ultimate archer!</p>
            <a href="#play-now" class="apple-button px-8 py-3 text-lg inline-block">Play Now</a>
        </div>
    </header>

    <main class="container mx-auto px-4 md:px-8 py-8 flex-grow">
        <section id="play-now" class="game-container p-4 md:p-6">
            <div class="relative">
                <div id="game-container" class="game-frame-container">
                    <button id="fullscreen-btn" class="fullscreen-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            viewBox="0 0 16 16">
                            <path
                                d="M1.5 1a.5.5 0 0 0-.5.5v4a.5.5 0 0 1-1 0v-4A1.5 1.5 0 0 1 1.5 0h4a.5.5 0 0 1 0 1h-4zM10 .5a.5.5 0 0 1 .5-.5h4A1.5 1.5 0 0 1 16 1.5v4a.5.5 0 0 1-1 0v-4a.5.5 0 0 0-.5-.5h-4a.5.5 0 0 1-.5-.5zM.5 10a.5.5 0 0 1 .5.5v4a.5.5 0 0 0 .5.5h4a.5.5 0 0 1 0 1h-4A1.5 1.5 0 0 1 0 14.5v-4a.5.5 0 0 1 .5-.5zm15 0a.5.5 0 0 1 .5.5v4a1.5 1.5 0 0 1-1.5 1.5h-4a.5.5 0 0 1 0-1h4a.5.5 0 0 0 .5-.5v-4a.5.5 0 0 1 .5-.5z" />
                        </svg>
                    </button>
                    <iframe src="https://bitlifeonline.github.io/ragdoll-archers" id="game-frame"
                        title="Play Ragdoll Archers online game" allowfullscreen class="game-frame rounded-lg shadow-md">
                        Your browser does not support iframes. Please update your browser to play Ragdoll Archers.
                    </iframe>
                </div>
            </div>
        </section>
    </main>

    <footer class="py-8 text-white">
        <div class="container mx-auto px-4 md:px-8 text-center">
            <p>&copy; 2025 Ragdoll Archers. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Fullscreen functionality
            const gameContainer = document.getElementById('game-container');
            const fullscreenBtn = document.getElementById('fullscreen-btn');

            fullscreenBtn.addEventListener('click', () => {
                gameContainer.classList.add('fullscreen-game');
                fullscreenBtn.classList.add('hidden');

                if (gameContainer.requestFullscreen) {
                    gameContainer.requestFullscreen();
                } else if (gameContainer.mozRequestFullScreen) {
                    gameContainer.mozRequestFullScreen();
                } else if (gameContainer.webkitRequestFullscreen) {
                    gameContainer.webkitRequestFullscreen();
                } else if (gameContainer.msRequestFullscreen) {
                    gameContainer.msRequestFullscreen();
                }
            });

            // Listen for fullscreen change events
            document.addEventListener('fullscreenchange', handleFullscreenChange);
            document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
            document.addEventListener('mozfullscreenchange', handleFullscreenChange);
            document.addEventListener('MSFullscreenChange', handleFullscreenChange);

            function handleFullscreenChange() {
                if (!document.fullscreenElement &&
                    !document.webkitFullscreenElement &&
                    !document.mozFullScreenElement &&
                    !document.msFullscreenElement) {
                    gameContainer.classList.remove('fullscreen-game');
                    fullscreenBtn.classList.remove('hidden');
                }
            }
        });
    </script>
</body>

</html>
