<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitLife - Play Now</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 100%);
            min-height: 100vh;
            color: #fff;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn { to { opacity: 1; } }

        .header {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .username { color: #667eea; font-weight: bold; }

        .controls {
            position: fixed;
            top: 90px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 100;
        }

        .btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            h1 { font-size: 1.5rem; }
            .controls { top: 70px; right: 10px; }
            .btn { padding: 8px 15px; font-size: 0.8rem; }
            .header { padding: 15px; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>BitLife - <span class="username" id="username"></span></h1>
    </div>

    <div class="controls">
        <button class="btn" onclick="window.location.href='index.html'">Back to Login</button>
    </div>

    <script>
        // Load saved username
        function getUsername() {
            const cookies = document.cookie.split('; ');
            for (let cookie of cookies) {
                const [key, value] = cookie.split('=');
                if (key === 'username') return decodeURIComponent(value);
            }
            return 'Guest';
        }
        document.getElementById('username').textContent = getUsername();

        // Redirect to BitLife game
        window.location.href = 'games/bitlife/index.html';
    </script>
</body>
</html>
